<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>搬瓦工流量监控</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h2>搬瓦工流量查询</h2>
    <div id="config-section">
      <input type="text" id="veid" placeholder="服务器VEID">
      <input type="text" id="apikey" placeholder="API Key">
      <button id="save-btn">保存配置</button>
    </div>
    <div id="traffic-section" style="display:none;">
      <p>服务器名称：<span id="server-name"></span></p>
      <p>总流量：<span id="total-traffic"></span></p>
      <p>已用流量：<span id="used-traffic"></span></p>
      <p>剩余流量：<span id="remaining-traffic"></span></p>
      <p>重置日期：<span id="reset-date"></span></p>
      <button id="refresh-btn">刷新</button>
    </div>
    <div id="error-section" style="display:none;">
      <p id="error-message" style="color:red;"></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
